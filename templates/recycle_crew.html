<!DOCTYPE html>
<html>
<head>
    <title>Recycle Crew</title>
    <style>
        body { font-family: Arial; padding: 2em; }
        label { display: block; margin-top: 1em; }
        input { width: 300px; padding: 0.5em; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Recycle Crew</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}

    <form method="post">
        <label>Flight ID:</label>
        <input name="flight_id" value="{{ form.flight_id or '' }}" required>
        <br><br>
        <button type="submit">Recycle</button>
    </form>

    <br><a href="/">&larr; Back to Home</a>
</body>
</html>
