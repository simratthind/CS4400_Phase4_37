<!DOCTYPE html>
<html>
<head>
    <title>Assign Pilot Procedure</title>
    <style>
        body { font-family: Arial; padding: 2em; }
        label { display: block; margin-top: 1em; }
        input { width: 300px; padding: 0.5em; }
        button { padding: 1em; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        .error { color: red; margin-top: 1em; }
        .result { color: green; margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Assign Pilot Procedure</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    <form method="post">
        <label>Flight ID:</label>
        <input name="flightID" value="{{ request.form.flightID or '' }}" required>

        <label>Pilot ID:</label>
        <input name="person_id" value="{{ form.person_id }}" required>
        
        <br><br>

        <button type="submit">Submit Assign Pilot</button>
    </form>

    <br><a href="/">&larr; Back to Home</a>
</body>
</html>
