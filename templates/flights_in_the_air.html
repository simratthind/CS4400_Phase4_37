<!DOCTYPE html>
<html>
<head>
    <title>Flights in the Air</title>
    <style>
        body { font-family: Arial; padding: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 0.75em; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Flights in the Air</h2>
    {% if rows %}
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No flights currently in the air.</p>
    {% endif %}
    <br><a href="/">‚Üê Back to Home</a>
</body>
</html>
