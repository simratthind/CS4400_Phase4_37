<!DOCTYPE html>
<html>
<head>
    <title>Flight Landing Procedure</title>
    <style>
        body { font-family: Arial; padding: 2em; }
        label { display: block; margin-top: 1em; }
        input { width: 300px; padding: 0.5em; }
        button { padding: 1em; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Flight Landing Procedure</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <!-- Input for Flight ID -->
        <label>Flight ID:</label>
        <input name="flightID" value="{{ form.flightID or '' }}" required>

        <br><br>

        <button type="submit">Submit Flight Landing</button>
    </form>

    <br><a href="/">&larr; Back to Home</a>
</body>
</html>
